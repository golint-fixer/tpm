sudo: false
language: go
go:
  - 1.9.x
git:
  depth: 3
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/golang/lint/golint
  - dep ensure
script:
  - make lint
  - make vet
  - make test
before_deploy:
  - make build-all
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    tags: true
