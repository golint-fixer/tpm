sudo: false
services:
  - docker
language: go
go:
  - 1.8.x
install: make deps
notifications:
  email:
    on_success: change
    on_failure: always
script: make test build
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "build/tpm-darwin-amd64"
    - "build/tpm-linux-amd64"
  skip_cleanup: true
  on:
    tags: true
    repo: nrocco/tpm
